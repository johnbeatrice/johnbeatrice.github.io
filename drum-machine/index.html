<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drum machine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="center-main-box"> 
        <div class="main-box">

            <div class="drum-buttons-box">

                <div class="drum-button" id="sound-btn1">
                    <p>clap</p>
                    <audio id="sound1">
                        <source src="drum-machine-sounds/clap-808.wav" type="audio/wav">
                    </audio>
                </div> 
                <div class="drum-button" id="sound-btn2"> 
                    <p>bell</p> 
                    <audio id="sound2">
                        <source src="drum-machine-sounds/cowbell-808.wav" type="audio/wav">
                    </audio>
                </div>   
                <div class="drum-button" id="sound-btn3"> 
                    <p>hihat</p>
                    <audio id="sound3">
                        <source src="drum-machine-sounds/hihat-acoustic01.wav" type="audio/wav">
                    </audio>
                </div>  
                <div class="drum-button" id="sound-btn4">
                    <p>kick</p> 
                    <audio id="sound4">
                        <source src="drum-machine-sounds/kick-acoustic02.wav" type="audio/wav">
                    </audio>
                </div>    
                <div class="drum-button" id="sound-btn5">
                    <p>thump</p>
                    <audio id="sound5">
                        <source src="drum-machine-sounds/kick-thump.wav" type="audio/wav">
                    </audio>
                </div>
                <div class="drum-button" id="sound-btn6">
                    <p>snare</p>  
                    <audio id="sound6">
                        <source src="drum-machine-sounds/snare-acoustic01.wav" type="audio/wav">
                    </audio>
                </div>   
                <div class="drum-button" id="sound-btn7">
                    <p>snare 2</p>
                    <audio id="sound7">
                        <source src="drum-machine-sounds/snare-punch.wav" type="audio/wav">
                    </audio>
                </div>    
                <div class="drum-button" id="sound-btn8">
                    <p>tom</p>    
                    <audio id="sound8">
                        <source src="drum-machine-sounds/tom-acoustic01.wav" type="audio/wav">
                    </audio>
                </div>  
                <div class="drum-button" id="sound-btn9"> 
                    <p>tom 2</p>
                    <audio id="sound9">
                        <source src="drum-machine-sounds/tom-acoustic02.wav" type="audio/wav">
                    </audio>
                </div>    
            </div>

            <div class="controls-box">
                <p>Drum</p>
                <p>Machine</p>

            </div>

        </div>
   </div> 

    <script src="main.js"></script>
  </body>
</html>
